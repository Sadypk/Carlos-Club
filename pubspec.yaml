name: flutter_app
description: A new Flutter application.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  #get
  get: ^3.22.2
  get_storage: ^1.3.2

  #UI/UX assistance
  cached_network_image: ^2.4.1
  calendar_flutter: ^1.1.5
  qr_code_scanner: ^0.0.14
  image_picker: ^0.6.7+15
  table_calendar: ^2.3.0
  awesome_dialog: ^1.2.1
  marquee: ^1.6.1
  logger: ^0.9.4
  intl: ^0.16.1
  path: ^1.7.0
  flutter_spinkit: ^4.1.2+1
  url_launcher: ^5.7.10
  font_awesome_flutter: ^8.10.1
  loading_overlay: ^0.2.1


  #Firebase
  firebase_core: ^0.5.3
  firebase_auth: ^0.18.4+1
  firebase_storage: ^5.2.0
  cloud_firestore: ^0.14.4

  #3rd party logins
  google_sign_in: ^4.5.6
  flutter_facebook_login: ^3.0.0

  #unused packages for now
  connectivity: ^2.0.2
  permission_handler: ^5.0.1+1


  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.png"
  ##--> REPLACE THE app-icon.png FILE IN ASSET/IMAGE AND THEN <--##
  ##--> RUN BELOW CODE TO CHANGE THE APP ICON <--##
  #flutter pub get
  #flutter pub run flutter_launcher_icons:main

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/signUpMethods/
